<script type="text/javascript">
	var zan_link = '';
	$('#form-search-problem').submit(function(e) {
		e.preventDefault();
		
		url = 'http://oj.daimayuan.top/problems';
		qs = [];
		$(['search']).each(function () {
			if ($('#input-' + this).val()) {
				qs.push(this + '=' + encodeURIComponent($('#input-' + this).val()));
			}
		});
		if (qs.length > 0) {
			url += '?' + qs.join('&');
		}
		location.href = url;
	});
</script>

	<div id="div-contestname">
		<label style="display: block;">命令</label>
		<textarea class="form-control" id="input-custom_test_problem_editor" name="custom_test_problem_editor" style="overflow: hidden; overflow-wrap: break-word; resize: none; max-height: 100px;"></textarea>
		<span>命令格式：命令一行一个，<code>+mike</code> 表示把 <code>mike</code> 加入管理者，<code>-mike</code> 表示把 <code>mike</code> 从管理者中移除。</span>
		<div class="text-center"><button type="submit" value="custom_test" class="mt-2 btn btn-secondary" onclick="change_manage_user();">提交</button></div>
		<script>
function change_manage_user() {
	var textarea = document.getElementById("input-custom_test_problem_editor").value;
	textarea += "\n";
	for (var i = 0; i < textarea.length; i++) {
		var j = i;
		while (textarea[j] != '\n')
			j++;
		if (i == j) 
			continue;
		if (textarea[i] != '+' && textarea[i] != '-') {
			i = j;
			continue;
		}
		if (textarea[i] == '+') 
			localStorage.setItem("problem-id=" + this_id + "?" + textarea.substring(i + 1, j) + "_gler", 1);
		else 
			localStorage.removeItem("problem-id=" + this_id + "?" + textarea.substring(i + 1, j) + "_gler");
	}
	location.href="";
}
		</script>
