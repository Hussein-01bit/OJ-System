<script type="text/javascript">
	var zan_link = '';
	$('#form-search-problem').submit(function(e) {
		e.preventDefault();
		
		url = 'http://oj.daimayuan.top/problems';
		qs = [];
		$(['search']).each(function () {
			if ($('#input-' + this).val()) {
				qs.push(this + '=' + encodeURIComponent($('#input-' + this).val()));
			}
		});
		if (qs.length > 0) {
			url += '?' + qs.join('&');
		}
		location.href = url;
	});
</script>

		function save() {
			var input = document.getElementById("input-problemname");
			var input_text = input.value;
			localStorage.setItem("problem-id=" + this_id + "?name", input_text);
			input = document.getElementById("input-problemtag");

			localStorage.setItem("problem-id=" + this_id + "?tag", input_text);
			var textarea = document.getElementById("input-custom_test_problem_editor");
			initialValue = textarea.value;
			var text = textarea.value;
			if (text != localStorage.getItem("problem-id=" + this_id + "?problem_text")) 
				localStorage.setItem("problem-id=" + this_id + "?problem_text", text);
