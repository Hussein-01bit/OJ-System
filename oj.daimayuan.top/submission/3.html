<script type="text/javascript">
	var zan_link = '';
	$('#form-search-problem').submit(function(e) {
		e.preventDefault();
		
		url = 'http://oj.daimayuan.top/problems';
		qs = [];
		$(['search']).each(function () {
			if ($('#input-' + this).val()) {
				qs.push(this + '=' + encodeURIComponent($('#input-' + this).val()));
			}
		});
		if (qs.length > 0) {
			url += '?' + qs.join('&');
		}
		location.href = url;
	});
</script>

<script type="text/javascript">
function langname(lang) {
	switch (lang) {
		case 'C++14':
		case 'C++17':
			return 'sh_cpp';
		case 'C':
			return 'sh_c';
		case 'Python2':
		case 'Python3':
			return 'sh_python';
		case 'Java8':
		case 'Java11':
			return 'sh_java';
		case 'Pascal':
			return 'sh_pascal';
		default:
			return '';
	}
}

var code1 = localStorage.getItem("submission-id=" + this_id + "?code");
var len = code1.length;
var code = "";
for (let i = 0; i < len; i++) 
	if (code1[i] != '<' && code1[1] != '>') 
		code += code1[i];
	else if (code1[i] == '<') 
		code += "&lt;";
	else 
		code += "&gt;";
document.querySelector("#submission-code").innerHTML = code;
var lang = localStorage.getItem("submission-id=" + this_id + "?lang");
document.querySelector("#submission-code").className = langname(lang);
document.querySelector("#file_lang").innerHTML = "源文件, 语言: " + lang;
</script>
