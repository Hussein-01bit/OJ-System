<script type="text/javascript">
	var zan_link = '';
	$('#form-search-problem').submit(function(e) {
		e.preventDefault();
		
		url = 'http://oj.daimayuan.top/problems';
		qs = [];
		$(['search']).each(function () {
			if ($('#input-' + this).val()) {
				qs.push(this + '=' + encodeURIComponent($('#input-' + this).val()));
			}
		});
		if (qs.length > 0) {
			url += '?' + qs.join('&');
		}
		location.href = url;
	});
</script>

	<h1 class="page-header">报名比赛</h1>
	<ul>
			<script type="text/javascript">
				if (localStorage.getItem("lastcontest_id=" + this_id + "?rules") == "OI") {
					document.write('<li>比赛报名后<strong>即算正式参赛</strong>。</li>\n						<li>同一道题可以多次提交，没有 Compile Error 的提交为有效提交。若同一题有多次有效提交按<strong>最后一次有效提交</strong>算成绩。</li>\n			<li>比赛中途提交后，可以看到 <a class="uoj-score" href>100</a>。</li>\n			<li>比赛结束后会进行最终测试，最终测试后的排名为最终排名。</li>\n			<li>比赛排名按分数为第一关键字，完成时间为第二关键字（完成时间均为 0）。完成时间等于每道题最后一次有效提交的提交时间之和（无视掉爆零的题目）。</li>');
				}
				else if (localStorage.getItem("lastcontest_id=" + this_id + "?rules") == "NOI") {
					document.write('<li>比赛报名后<strong>即算正式参赛</strong>。</li>\n						<li>同一道题只能提交一次，没有 Compile Error 的提交为有效提交。</li><li>仅支持 C++ 语言，版本为 C++14。</li><li>所有提交的代码必须包含 freopen。</li>\n			<li>比赛中途提交后，可以看到 <a class="uoj-score" href>100</a>。</li>\n			<li>比赛结束后会进行最终测试，最终测试后的排名为最终排名。</li>\n			<li>比赛排名按分数为第一关键字，完成时间为第二关键字（完成时间均为 0）。完成时间等于每道题最后一次有效提交的提交时间之和（无视掉爆零的题目）。</li><li>比赛最终评测完以后不能再提交代码，但可以在题目页补题，提交不带 freopen 的代码。</li>');
				}
				else if (localStorage.getItem("lastcontest_id=" + this_id + "?rules") == "IOI") {
					document.write('<li>比赛报名后<strong>即算正式参赛</strong>。</li>\n						<li>同一道题可以多次提交，没有 Compile Error 的提交为有效提交。若同一题有多次有效提交按<strong>最后一次有效提交</strong>算成绩。</li>\n			<li>比赛中途提交后，显示的得分即最终得分。</li>\n			<li>比赛结束后会进行最终测试，最终测试后的排名为最终排名。</li>\n			<li>比赛排名按分数为第一关键字，完成时间为第二关键字（完成时间均为 0）。完成时间等于每道题最后一次有效提交的提交时间之和（无视掉爆零的题目）。</li>');
				}
				else if (localStorage.getItem("lastcontest_id=" + this_id + "?rules") == "ExICPC" || localStorage.getItem("lastcontest_id=" + this_id + "?rules") == "ACM") {
					document.write('<li>比赛报名后<strong>即算正式参赛</strong>。</li>\n						<li>同一道题可以多次提交，没有 Compile Error 的提交为有效提交。若同一题有多次有效提交按<strong>最后一次有效提交</strong>算成绩。</li>\n			<li>比赛中途提交后，会显示如下内容。<ul><li><code>AC</code> 表示通过；</li><li><code>WA</code> 表示有某个测试点答案错误；</li><li><code>RE</code> 表示有某个测试点运行时错误；</li><li><code>TLE</code> 表示有某个测试点运行超出时间限制；</li><li><code>MLE</code> 表示有某个测试点运行超出空间限制；</li><li><code>Compile Error</code> 表示编译错误；</li><li>所有题目均不计算部分分。</li></ul></li>\n<li>一个题目第一次通过之前的错误提交每个提交都会计算 20 分钟罚时，没有通过的题目不计算罚时。</li>\n			<li>比赛结束后会进行最终测试，最终测试后的排名为最终排名。</li>\n			<li>比赛排名按分数为第一关键字，完成时间为第二关键字。完成时间等于每道题最后一次有效提交的提交时间之和（无视掉爆零的题目）加罚时。</li>');
				}
				else if (localStorage.getItem("lastcontest_id=" + this_id + "?rules") == "Codeforces") {
					document.write('<li>比赛报名后<strong>即算正式参赛</strong>。</li>\n						<li>同一道题可以多次提交，没有 Compile Error 的提交为有效提交。若同一题有多次有效提交按<strong>最后一次有效提交</strong>算成绩。</li>\n			<li>比赛中途提交后，会显示如下内容。<ul><li><code>AC</code> 表示通过；</li><li><code>WA</code> 表示有某个测试点答案错误；</li><li><code>RE</code> 表示有某个测试点运行时错误；</li><li><code>TLE</code> 表示有某个测试点运行超出时间限制；</li><li><code>MLE</code> 表示有某个测试点运行超出空间限制；</li><li><code>Compile Error</code> 表示编译错误；</li><li>有些题目不计算部分分。</li></ul></li>\n<li>一个题目第一次提交之前的错误提交每个提交都会将这次提交 -50 分。</li><li>每个题目都有一个基础分，本场比赛基础分为：$9250 = 500 - 1000 - 1250 - (1500 + 1000) - (2000 + 1750){\\color{Red} { - 250}} $</li><li>且每个题目都会随时间的流逝而减少分数，本场比赛每题每分钟减少的分数为：$2 + 4 + 6 + 8 + 10{\\color{Red} { + 0}} $</li>\n			<li>比赛结束后会进行最终测试，最终测试后的排名为最终排名。</li>\n			<li>比赛排名按分数为第一关键字，完成时间为第二关键字。完成时间等于每道题最后一次有效提交的提交时间之和（无视掉爆零的题目）加罚时。</li>');
				}
			</script>
		</ul>
	<div class="text-center"><button type="submit" class="mt-2 btn btn-primary" onclick="register();">报名比赛</button></div>
	<script type="text/javascript">
		function register() {
			if (uoj_username == null) {
				alert("请先登录");
				return;
			}
			var registernum = localStorage.getItem("lastcontest_id=" + this_id + "?register");
			if (localStorage.getItem("lastcontest_id=" + this_id + "?" + uoj_username) == null) 
				registernum = Number(registernum) + 1;
			localStorage.setItem("lastcontest_id=" + this_id + "?register", registernum);
			localStorage.setItem("lastcontest_id=" + this_id + "?" + uoj_username, 1);
			location.href = "file:///D:/oj.daimayuan.top/contests.html";
		}
	</script>
