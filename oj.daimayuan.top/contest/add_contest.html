<script type="text/javascript">
	var zan_link = '';
	$('#form-search-problem').submit(function(e) {
		e.preventDefault();
		
		url = 'http://oj.daimayuan.top/problems';
		qs = [];
		$(['search']).each(function () {
			if ($('#input-' + this).val()) {
				qs.push(this + '=' + encodeURIComponent($('#input-' + this).val()));
			}
		});

			url += '?' + qs.join('&');
		}
		location.href = url;
	});

<script type="text/javascript">
var lastcontest_id = localStorage.getItem("lastcontest_id");
if (lastcontest_id == null) 
	lastcontest_id = 0;
document.querySelector("#newcontestid").innerHTML = "<label>ID: " + (Number(lastcontest_id) + 1) + "</label>";
if (uoj_username == null || !(localStorage.getItem("uoj-user_" + uoj_username + "_gler") > 0)) {
	document.querySelector("title").innerHTML = "403 - Daimayuan Online Judge";
	document.querySelector(".uoj-content").innerHTML = '<div class="text-center"><div style="font-size:233px">403</div><p>禁止入内！ T_T</p></div>			';
}
function add() {
	var newcontestname = document.querySelector("#input-contestname").value;
	if (newcontestname == "") {
		alert("比赛名称不能为空。");
		return;
	}
	var selectElement = document.querySelector("#input-contestrules");
	var selectedIndex = selectElement.selectedIndex;
	var newcontestrules = selectElement.options[selectedIndex].text;
	if (newcontestrules == "选择赛制") {
		alert("请选择赛制。");
		return;
	}
	var newcontestfastbegintime = document.querySelector("#input-contestfastbegintime").value;
	var newcontestfastendtime = document.querySelector("#input-contestfastendtime").value;
	if (Number(newcontestfastbegintime) >= Number(newcontestfastendtime)) {
		alert("比赛开始时间不得比结束时间晚。");
		return;
	}
	var radio = document.getElementsByName("contestsee");
	var ok = 0;
	for (var i=0; i<radio.length; i++) 
		if (radio[i].checked) 
			ok = radio[i].value;
	if (!ok) {
		alert("请选择比赛是否公开。");
		return;
	}
	radio = document.getElementsByName("contestmine");
	var ok1 = 0;
	for (var i=0; i<radio.length; i++) 
		if (radio[i].checked) 
			ok1 = radio[i].value;
	if (!ok1) {
		alert("请选择比赛是否开放自由开始。");
		return;
	}
	lastcontest_id++;
	localStorage.setItem("lastcontest_id", lastcontest_id);
	localStorage.setItem("lastcontest_id=" + lastcontest_id + "?name", newcontestname);
	localStorage.setItem("lastcontest_id=" + lastcontest_id + "?rules", newcontestrules);
	var newcontestbegintime = document.querySelector("#input-contestbegintime").value;
	var newcontestendtime = document.querySelector("#input-contestendtime").value;
	localStorage.setItem("lastcontest_id=" + lastcontest_id + "?begin", newcontestbegintime);
	localStorage.setItem("lastcontest_id=" + lastcontest_id + "?end", newcontestendtime);
	localStorage.setItem("lastcontest_id=" + lastcontest_id + "?begin&fast", newcontestfastbegintime);
	localStorage.setItem("lastcontest_id=" + lastcontest_id + "?end&fast", newcontestfastendtime);
	var contestlength = document.querySelector("#input-contestlength").value;
	localStorage.setItem("lastcontest_id=" + lastcontest_id + "?length", contestlength);
	if (ok == "公开") 
		localStorage.setItem("lastcontest_id=" + lastcontest_id + "?see", 1);
	else 
		localStorage.setItem("lastcontest_id=" + lastcontest_id + "?see", 0);
	if (ok1 == "开放") 
		localStorage.setItem("lastcontest_id=" + lastcontest_id + "?mine", 1);
	else 
		localStorage.setItem("lastcontest_id=" + lastcontest_id + "?mine", 0);
	localStorage.setItem("lastcontest_id=" + lastcontest_id + "?register", 0);
	if (newcontestrules == "Codeforces") 
		localStorage.setItem("lastcontest_id=" + lastcontest_id + "?hack", 1);
	else 
		localStorage.setItem("lastcontest_id=" + lastcontest_id + "?hack", 0);
	alert("新建完成！");
	alert("比赛信息如下：\nID: " + lastcontest_id + "\nName: " + newcontestname + "\nRules: " + newcontestrules + "\nStart Time: " + newcontestbegintime + "\nLength: " + contestlength + " 小时\n" + ok + "\n" + ok1 + "自由开始");
}
